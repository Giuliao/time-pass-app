<d-layout>
    <d-header>
      <div class="logo">
        <div class="btn-group" dDropDown [trigger]="'hover'" (toggleEvent)="onToggle($event)" appendToBody>
          <span dDropDownToggle class="icon icon-setup devui-dropdown-origin"></span>
          <ul dDropDownMenu class="devui-dropdown-menu devui-scrollbar" role="menu">
            <li role="menuitem" *ngFor="let item of menuItem">
              <a class="devui-dropdown-item"  [href]="item.route" >{{item.text}}</a>
            </li>
          </ul>
        </div>
      </div>
    </d-header>
    <d-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </d-content>
    <!-- <d-footer>footer</d-footer> -->
  </d-layout>
