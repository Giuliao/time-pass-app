<d-card class="card-container">
    <d-card-header>
      <d-card-title>计时器</d-card-title>
    </d-card-header>
    <d-card-content>
        <d-progress  [percentage]="percentage" [percentageText]="percentageText" [barbgcolor]="'#50D4AB'" [strokeWidth]="8"> </d-progress>
    </d-card-content>
    <d-card-actions [align]="'start'">
      <d-input-number [(ngModel)]="timeValue" class="input-number mr-element-spacing " [autoFocus]="true"></d-input-number>
      <span class="mr-element-spacing" >分钟</span>
      <d-button *ngIf="!intervalId" icon="icon-run" bsStyle="text-dark" (btnClick)="start()" class="mr-element-spacing"> Run </d-button>
      <d-button *ngIf="!!intervalId" icon="icon-stop" bsStyle="text-dark"(btnClick)="stop()" class="mr-element-spacing"> Stop </d-button>
      <span dLoading [showLoading]="!!intervalId" [loadingTemplateRef]="loadingTemplateRef"></span>
    </d-card-actions>
  </d-card>
  <!--loading svg -->
  <ng-template #loadingTemplateRef>
    <div class="devui-circle-loading-container-2">
      <svg
        class="devui-circle-loading"
        width="16px"
        height="16px"
        viewBox="0 0 16 16"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <defs>
          <linearGradient x1="-4.49677665%" y1="50%" x2="105.739916%" y2="50%" id="devui-loading-circle-linearGradient">
            <stop stop-color="#2276FD" offset="0%"></stop>
            <stop stop-color="#6BD5FF" offset="100%"></stop>
          </linearGradient>
        </defs>
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round">
          <circle
            transform="rotate(90,8,8)"
            stroke="url(#devui-loading-circle-linearGradient)"
            stroke-width="2"
            cx="8"
            cy="8"
            r="6"
          ></circle>
        </g>
      </svg>
    </div>
  </ng-template>
