
  <div class="clock-board">
    <!-- Hours1 -->
    <app-flip-number [showNum]="1"></app-flip-number>
    <!-- Hour2 -->
    <app-flip-number [showNum]="2"></app-flip-number>

    <div class="dot-board">
      <div class="dot top"></div>
      <div class="dot"></div>
    </div>

    <!-- Minutes1 -->
    <app-flip-number [showNum]="3"></app-flip-number>

    <!-- Minutes2 -->
    <app-flip-number [showNum]="4"></app-flip-number>

  </div>
