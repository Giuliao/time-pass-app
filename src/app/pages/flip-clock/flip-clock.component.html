
  <div class="clock-board">
    <!-- Hours1 -->
    <app-flip-number [showNum]="hour1"></app-flip-number>
    <!-- Hour2 -->
    <app-flip-number [showNum]="hour2"></app-flip-number>

    <div class="dot-board">
      <div class="dot top"></div>
      <div class="dot"></div>
    </div>

    <!-- Minutes1 -->
    <app-flip-number [showNum]="minute1"></app-flip-number>

    <!-- Minutes2 -->
    <app-flip-number [showNum]="minute2"></app-flip-number>

  </div>
